<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="calculator">
		
		<div class="screen">
			<div class="display"></div>
			<div class="info"></div>
		</div>

		<div class="buttons">
			<table>
				<tr>
					<td class="key">7</td>
					<td class="key">8</td>
					<td class="key">9</td>
				</tr>
				<tr>
					<td class="key">4</td>
					<td class="key">5</td>
					<td class="key">6</td>
				</tr>
				<tr>
					<td class="key">1</td>
					<td class="key">2</td>
					<td class="key">3</td>
				</tr>
				<tr>
					<td class="key clean">C</td>
					<td class="key">0</td>
					<td class="key operator">+</td>
				</tr>
				<tr>
					<td class="key operator">-</td>
					<td class="key operator">*</td>
					<td class="key operator">/</td>
				</tr>
				<tr>
					<td colspan="3" class="key equal">=</td>
				</tr>
			</table>
		</div>
	</div>




	<script type="text/javascript" src="script.js"></script>

</body>
</html>
